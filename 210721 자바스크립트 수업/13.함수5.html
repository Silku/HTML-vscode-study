<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    
    'use strict'
    const hello1= () => console.log('안녕하세요');
    const hello2 = (x,y) => console.log(`매개변수 x값은 ${x} y값은 ${y}입니다.`);
    const hello3 = (a,b) => console.log(`${a} , ${b}`);
    
  </script>
</head>
<body>
    <script>
      'use strict'
      hello1();
      hello2(7,3);
      const result = hello3(1,100);
      console.log(result);

      const age = Number(prompt('나이를 입력하세요'));
      let isAdult = (age > 18) ?
        () => alert('성인입니다') : //참일때
        () => alert('미성년입니다');  //거짓일때
      isAdult();

    </script>
    
</body>
</html>

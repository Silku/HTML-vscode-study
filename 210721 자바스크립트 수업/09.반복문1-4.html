<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
     'use strict';
      let i = 10;
      let j  = 10;
      while(i>0){
        i--;
        document.write(`현재 i의 값:${i}`);
      }

      do{
        document.write(`현재 j의 값:${j}`);
        j--;
      }while(j>0);

    </script>
</head>
<body>
    
</body>
</html>

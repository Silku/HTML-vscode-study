<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자 산술연산자</title>
    <script>
        'use strict';
        const num1= Number(prompt('첫번째 숫자를 입력하세요'));
        const num2= Number(prompt('두번째 숫자를 입력하세요'));

        document.write("연산자 - 산술연산자" + "<br>")

        var result = num1 + num2;
        document.write("덧셈 결과는"+result+"입니다." +"<hr>")

        var result = num1 - num2;
        document.write("뺄셈 결과는"+result+"입니다." +"<hr>")
        
        var result = num1 * num2;
        document.write("곱셈 결과는"+result+"입니다." +"<hr>")

        var result = num1 / num2;
        document.write("나눗셈 결과는"+result+"입니다." +"<hr>")

        var result = num1 % num2;
        document.write("나머지 결과는"+result+"입니다." +"<hr>")

        // documnet.write("<hr>");

        alert("도망쳐!")
        // console.log(num1 + num2 = ${result});
    </script>
</head>
<body>
    
</body>
</html>

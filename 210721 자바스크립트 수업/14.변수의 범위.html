<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>변수의 범위</title>
</head>
<body>
  <script>
    'use strict'
    var num1 = 10; //전역변수
    console.log(num1);  
    
    function func1(){
      var num1 = 20; //지역변수
      console.log(num1);
    }
  
    func1();
    console.log(num1);


    // let과 const의 활용 ------------

    'use strict'
    // let num1 = 10; 
    //이미 위에서 var로 num1의 값을 선언했기 떄문에 여기서 let으로 num1 을 선언하고자 한다면 오류가 일어난다.
    
    // const num1 =10;
    //const 역시 let과 마찬가지


    //if문을 통해 알아보는 var를 사용했을때의 문제점--------------
    var num2 = 50;
      if(num2 == 50){
        var num2 =100;
        console.log(`지역변수 num2 : ${num2}`);
      }
      console.log('전역변수 num2 : ' + num2);
    

    //let을 사용한다면 ?
    let num3 = 50;
    if(num3 == 50){
        let num3 =100;
        console.log(`지역변수 num3 : ${num3}`);
    }
    console.log('전역변수 num3 : '+ num3);  
    

    //const를 사용한다면 ?
    const num4 = 200;
    if(num4 == 200){
        const num4 ='한국인';
        console.log(`지역변수 num4 : ${num4}`);
    }
    console.log('전역변수 num4 : '+ num4);  

    //추가 : let은 변수에 재할당이 가능하다, 반면에 const는 재선언 재할당 모두 불가능하다.

  </script>
</body>
</html>

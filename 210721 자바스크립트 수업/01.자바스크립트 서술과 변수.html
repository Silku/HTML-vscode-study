    <script>
        // 페이지가 로드 되었을때 작동되는 부분 서술

        // - 변수이름 시작은 영어, 한글사용 안됨, 공백사용

        // 상수 : 재정의 할 수 없는 값
        // let , 전역변수로써 사용가능

         'use strict';

        console.log(age);

        let age1;
        age = 20;
        
        let name;
        name = "코리아";

        console.log(age+name);
        console.log(age+age1);

        number = "12345"
        console.log(number);


    </script>

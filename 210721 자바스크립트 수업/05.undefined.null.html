<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    'use strict';
    let num;
    console.log(num); //undefined
    console.log(typeof(num));

    let obj1 = null; //null
    console.log(obj1);
    console.log(typeof(obj1));

    let obj2 ={};   //object 
    console.log(obj2);
    console.log(typeof(obj2));

    //객체형 (object)
        // 여러속성을 하나의 변수에 저장할 수 있도록 해주는 데이터타입입니다. -> key/value
        // let student = {"name":"코리아","age":20};


    </script>
</head>

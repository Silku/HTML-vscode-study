<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
     'use strict';
     while(true){
        var input = Number(prompt('메뉴를 선택하세요. 1.김밥 2.라면 3.떡볶이 4.순대 5.나가기5' ));
        switch(input){
            case 1: 
            alert('김밥이 나옵니다');
            break;
            case 2: 
            alert('라면이 나옵니다');
            break;
            case 3: 
            alert('떡볶이가 나옵니다');
            break;
            case 4: 
            alert('순대가 나옵니다');
            break;
        }//switch 동작 
        if(input == 5){
            break;
        }
    }//while 반복 종료

    </script>
</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>04.데이터타입 - 불리언형(참,거짓)</title>
    <script>
        'use strict';
        const b1 = true;
        const b2 = false;

        console.log(typeof(b1));
        
        const b3 = (10>5)//비교형 연산자는 결과를 항상 불리언형으로 리턴
        console.log(b3);
        const b4 = (10<5)//비교형 연산자는 결과를 항상 불리언형으로 리턴
        console.log(b4);

        if(b1){
            document.write("b1변수는 참인 상태의 불리언 변수입니다!.");
        }
    </script>
</head>
